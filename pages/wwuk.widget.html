<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="cache-control" content="max-age=0">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
	<title>SFz</title>
	
	<!-- 
		Link the stylesheet
	 -->
	
	<!-- Intl Tel Input core CSS -->
	<link rel="stylesheet" href="../assets/css/intlTelInput.css">
		
	<!-- SFz Widget CSS -->
	<link rel="stylesheet" href="../css/widget2.css">
	<link rel="stylesheet" href="../css/ww.widget2.css">
	
</head>

<body>
	<!-- 
		Add the plugin script
	 -->

	<div id="mySFzWidget"></div>

	<!-- jQuery Version 1.11.1 -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	
	<!-- Intl Tel Input -->
	<script src="../assets/js/intlTelInput.min.js" ></script>	

	<!-- SFz Widget -->	
	<script src="../js/iffWidget2.js" ></script>

	<!-- 
		Initialize it on your element
	-->
 
	<script type="text/javascript">
		$(document).ready(function () {
			$('#mySFzWidget').iffWidget({
				theme: 'ww',
				helpOnGo: {
					image: null,
					label: 'SMS US!',
				},
				required: ['SMS'],
				items: { 
					
					
					
					'SMS': {
						needInputForm: true,
						needContactForm: false,
						formDetails: {
							name: 'WeWork',
							number: '16466515297',
							description: 'SMS us at this number: #number#<div class="or-label">or</div>',
							label: 'Enter your number and we will get back to you',
							url: 'https://login.servicefriendz.com/sms/wwuk/',
							confirmation: "Thanks! We will be in touch shortly.",
							location: 'UK'
						}
					}
				}
			});
		});
	</script>
  
</body>
</html>
